<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NFTs - True Verify</title>
    <link rel="stylesheet" href="my-nft.css">
</head>
<body>
    <div class="nft-gallery-container">
        <a href="index.html" class="back-home">Back to Home</a>
        <h1>My NFTs</h1>
        <div class="nft-gallery">
            <!-- Example NFT item -->
            <div class="nft-item">
                <img src="nft-image1.jpg" alt="NFT Image">
                <div class="nft-details">
                    <h2>NFT Title 1</h2>
                    <p>Description of NFT 1</p>
                    <p><strong>Category:</strong> Art</p>
                    <p><strong>Blockchain:</strong> Ethereum</p>
                    <button class="manage-button">Manage</button>
                    <button class="transfer-button">Transfer</button>
                </div>
            </div>

            <!-- Repeat .nft-item for each NFT -->
        </div>
    </div>
</body>
</html>
